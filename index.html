<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SDGs 性別平權小遊戲</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background: #f0f4f8; }
  .page { display: none; padding: 50px; min-height: 100vh; box-sizing: border-box; }
  .active { display: block; }
  button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
  input { padding: 5px 10px; font-size: 16px; }
  .certificate { border: 3px dashed #333; padding: 30px; margin-top: 20px; background: #fff; display: inline-block; }
</style>
</head>
<body>

<!-- 遊戲說明頁 -->
<div id="page1" class="page active">
  <h1>SDGs 性別平權小遊戲</h1>
  <p>歡迎參加「性別平權小達人」遊戲！</p>
  <p>遊戲共有三個關卡，完成後可獲得證書。</p>
  <button onclick="showPage(2)">開始遊戲</button>
</div>

<!-- 第一關 -->
<div id="page2" class="page">
  <h2>第一關：簡單題目</h2>
  <p>問題：請選出正確的選項</p>
  <button onclick="nextLevel(3)">答案 A</button>
  <button onclick="nextLevel(3)">答案 B</button>
</div>

<!-- 第二關 -->
<div id="page3" class="page">
  <h2>第二關：中等題目</h2>
  <p>問題：哪個是性別平等的重要指標？</p>
  <button onclick="nextLevel(4)">答案 A</button>
  <button onclick="nextLevel(4)">答案 B</button>
</div>

<!-- 第三關 -->
<div id="page4" class="page">
  <h2>第三關：進階題目</h2>
  <p>問題：請完成以下互動任務以獲得證書</p>
  <button onclick="showPage(5)">完成任務</button>
</div>

<!-- 證書頁 -->
<div id="page5" class="page">
  <h2>恭喜你完成遊戲！</h2>
  <p>請輸入你的姓名生成證書：</p>
  <input type="text" id="username" placeholder="輸入姓名">
  <button onclick="generateCertificate()">生成證書</button>
  <div id="certificate" class="certificate" style="display:none;">
    <h2>學習證書</h2>
    <p>頒發給：<span id="certName"></span></p>
    <p>稱號：SDGs 性別平權小達人</p>
    <button onclick="window.print()">下載 / 列印</button>
  </div>
</div>

<script>
function showPage(pageNum) {
  const pages = document.querySelectorAll('.page');
  pages.forEach(p => p.classList.remove('active'));
  document.getElementById('page' + pageNum).classList.add('active');
}

function nextLevel(nextPage) {
  showPage(nextPage);
}

function generateCertificate() {
  const name = document.getElementById('username').value.trim();
  if(name === "") {
    alert("請輸入姓名！");
    return;
  }
  document.getElementById('certName').textContent = name;
  document.getElementById('certificate').style.display = 'block';
}
</script>

</body>
</html>
